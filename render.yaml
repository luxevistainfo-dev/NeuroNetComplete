services:
  - type: web
    name: neurnet-api
    rootDir: src
    dockerfilePath: api/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: neurnet-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: neurnet-redis
          property: connectionString
